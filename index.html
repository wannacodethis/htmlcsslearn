<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Page</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="main_service">
            <img class="ap-ui" src="img/ap-ui.png" srcset="img/ap-ui@2x.png 2x, img/ap-ui@3x.png 3x">
            <div class="logo">
                <p>LO<span class="logo_red">GO</span></p>        
            </div>
            <ul class="main_menu" type="none">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a class="choosen_li" href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Pages</a></li>
            </ul>  
            <ul class="refs_social" type="none">
               <li><a style="display:block" href="#">
                    <span class="facebook_li">
                        <img src="img/fb-icon.png" srcset="img/fb-icon@2x.png 2x, img/fb-icon@3x.png 3x" class="fb-icon">
                    </span>   
               </a></li>
               <li><a href="#">
                    <span class="twitter_li">
                        <img src="img/tw-icon.png" srcset="img/tw-icon@2x.png 2x, img/tw-icon@3x.png 3x" class="tw-icon">
                    </span>       
               </a></li>
               <li><a href="#">
                    <span class="google_li">
                        <img src="img/g-icon.png" srcset="img/g-icon@2x.png 2x, img/g-icon@3x.png 3x" class="g-icon">
                    </span>
               </a></li>     
            </ul> 
            <hr class="hor_line">
            <div class="main_banner">
               <span class="best_services">THE BEST SERVICES</span><br/>
               <span class="description">We provide the best services in the world We provide the best services in the world <br/> We provide the best services in the world</span>
            </div>
            <a href="#">
                <div class="arrow_left">
                    <p style="transform-origin: left; transform: scale(0.87, 1.7);">&lt</p>
                </div>                
            </a>   
            <a href="#">
                <div class="arrow_right">
                    <p style="transform-origin: left; transform: scale(0.87, 1.7); padding-left: 5px">&gt</p>
                </div>    
            </a>
            <form>
                <button class="hire_us">
                    <p class="hire_us_text">HIRE US</p>
                </button>
            </form>
        </div>     
           
        <div class="about_us">
            
        </div>
        <div class="our_services">
            
        </div>
        <div class="feedback">
            
        </div>
        <div class="clients">
            
        </div>
        <div class="any_queries">
            
        </div>
        <div class="footer">
            
        </div>
    </div>    
</body>
</html>
